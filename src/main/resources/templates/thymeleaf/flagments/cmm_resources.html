
<th:block th:fragment="cmm_meta" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</th:block>

<th:block th:fragment="cmm_css" xmlns:th="http://www.thymeleaf.org">
    <!-- BootStrap CSS -->
    <link  th:href="@{/web/plugins/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

    <!-- jquery.ui -->
    <link  th:href="@{/web/plugins/jquery-ui-1.12.1/jquery-ui.min.css}" rel="stylesheet" type="text/css" />
    <!-- custom css -->
    <link  th:href="@{/web/css/common/common.css}" rel="stylesheet" type="text/css" />
    <th:block layout:fragment="custom_css"></th:block>
</th:block>

<th:block th:fragment="cmm_js" xmlns:th="http://www.thymeleaf.org">
    <!-- jquery.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- jquery.ui-->
    <script th:src="@{/web/plugins/jquery-ui-1.12.1/jquery-ui.min.js}"></script>
    <script th:src="@{/web/plugins/jquery-ui-1.12.1/ko.js}"></script>
    <!-- common.js-->
    <script th:src="@{/web/js/common/common.js}"></script>
    <th:block layout:fragment="custom_js"></th:block>

</th:block>

<th:block th:fragment="bootstrap5_js" xmlns:th="http://www.thymeleaf.org">
    <script th:src="@{/web/plugins/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script th:src="@{/web/js/common/feather.js}"></script>
</th:block>>
