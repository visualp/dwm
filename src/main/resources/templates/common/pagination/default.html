<th:block th:fragment="default" xmlns:th="http://www.thymeleaf.org" >
<nav>
	<ul class="pagination pagination-rounded mb-0">
		<li class="page-item" th:if="${not #strings.isEmpty(pageUtil.prevGroupPageUrl)}" >
			<a class="page-link" th:href="${pageUtil.prevGroupPageUrl}" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
				<span class="sr-only">Previous</span>
			</a>
		</li>

		<li th:each="index : ${#numbers.sequence( pageUtil.startPage , pageUtil.endPage)}" th:class="${ index eq pageUtil.page ? 'page-item active' : 'page-item' }" th:if="${pageUtil.pageCount > 0}" >
			<a class="page-link" th:href="@{ ${pageUtil.basePagingUrl} + '&page=' + ${index} }"  th:text="${index}" onclick="loading();"></a>
		</li>

		<li class="page-item" th:if="${not #strings.isEmpty(pageUtil.nextGroupPageUrl)}" >
			<a class="page-link" th:href="${pageUtil.nextGroupPageUrl}" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
				<span class="sr-only">Next</span>
			</a>
		</li>
	</ul>
</nav>
</th:block>
